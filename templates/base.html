<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HealthMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">HealthMate</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('bmi_route') }}">BMI</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('whr_route') }}">WHR</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('bmr_route') }}">BMR</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('stroke_route') }}">Stroke</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('arthritis_route') }}">Arthritis</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('history_route') }}">History</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer>
  <div class="container text-center mt-4">
    <p>&copy; 2025 HealthMate. All rights reserved.</p>
    <p>Developed by <a href="https://github.com/spw3bt3ch">SMI ICT Solutions</a></p>
  </div>
</footer>
</html>
