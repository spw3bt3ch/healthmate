{% extends 'base.html' %}
{% block content %}
<h2>BMI Calculator</h2>
<form method="POST" class="row g-3">
  <div class="col-md-4">
    <label class="form-label">Weight (kg)</label>
    <input type="number" name="weight" step="0.1" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Height (m)</label>
    <input type="number" name="height" step="0.01" class="form-control" required>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Calculate</button>
  </div>
</form>

{% if result %}
<div class="alert mt-4 {{ 'alert-success' if result.category=='Normal weight' else ('alert-warning' if result.category in ['Underweight','Overweight'] else 'alert-danger') }}">
  <h4 class="alert-heading">Your BMI: {{ result.value }} â€” {{ result.category }}</h4>
  <p>{{ result.message }}</p>
</div>
{% endif %}
{% endblock %}
